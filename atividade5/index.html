<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Agendamento</h2>

    <form>
      <h5>Dados do paciente</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="col-md-6">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="col-md-6">
          <label for="nascimento" class="form-label">Data de nascimento</label>
          <input type="date" class="form-control" id="nascimento">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="col-md-6">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep">
        </div>
      </div>

      <div class="mb-4">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco">
      </div>

      <h5>Dados da consulta</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="clinica" class="form-label">Clínica</label>
          <select class="form-select" id="clinica">
            <option selected disabled>Selecione</option>
            <option>Clínica A</option>
            <option>Clínica B</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="especialidade" class="form-label">Especialidade</label>
          <select class="form-select" id="especialidade">
            <option selected disabled>Selecione</option>
            <option>Cardiologia</option>
            <option>Dermatologia</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="data" class="form-label">Data</label>
          <input type="date" class="form-control" id="data">
        </div>
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora">
        </div>
      </div>

      <div class="mb-3">
        <label for="obs" class="form-label">Observação</label>
        <textarea class="form-control" id="obs" rows="3"></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
